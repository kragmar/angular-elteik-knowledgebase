image: node:latest

variables:
  CI_ARTIFACT_NAME: ${CI_PROJECT_NAME}-dist.zip

before_script:
    - apt-get update -qy

stages:
    - test
    - build
    - deploy

#test:
#    type: test
#    stage: test
#    script:
#        - echo "[TEST] Running tests"
#        - npm run test

build:
    type: build
    stage: build
    cache:
        paths:
            - node_modules/
    script:
        - echo "[BUILD] Building the app"
        - npm install --quiet
        - npm run build-prod
    artifacts:
        paths:
            - dist/
    only:
        - master

deploy_prod:
    stage: deploy
    environment: production
    only:
        - master
    dependencies:
        - build
    cache:
        policy: pull
    script:
        - echo "[DEPLOY] Deploying the app"
        - npm install firebase-tools
        - npm run deploy